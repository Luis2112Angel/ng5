<div class="container color-dark">
    <div class="col">
        <p>Agregar gamesystem</p>
    </div>
    <div class="col">
        <p>Gamesystem agregados: ({{ itemCount }})</p>
    </div>
</div>

<div class="container color-light" [@goals]="goals.length">
    <div class="col">
        <p class="sm">Use este formulario para agregar objetos a la API</p>
        <form>
            <input type="text" class="txt" name="item" placeholder="Nombre..." [(ngModel)] = "goalText">
            <input type="text" class="txt" name="itemDescription" placeholder="Descripcion..." [(ngModel)] = "goalDescription">
            <input type="submit" class="btn" [value]="btnTxt" (click)="addItem()">
        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index"(click)="removeItem(goal.id)">
        {{ goal.name}} 
        </p>
    </div>
</div>
