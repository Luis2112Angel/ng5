<div class="container color-dark">
    <div class="col">
        <p>Agregar pokemones</p>
    </div>
    <div class="col">
        <p>Pokemones agregados: ({{ itemCount }})</p>
    </div>
</div>

<div class="container color-light" [@goals]="goals.length">
    <div class="col">
        <p class="sm">Use este formulario para agregar objetos a la API</p>
        <form>
            <input type="text" class="txt" name="item" placeholder="Nombre..." [(ngModel)] = "goalText">
            <input type="text" class="txt" name="itemDes" placeholder="Descripcion..." [(ngModel)] = "goalDes">
            <input type="text" class="txt" name="itemImageLink" placeholder="Link de imagen..." [(ngModel)] = "goalImagelink">
            <input type="number" class="txt" name="itemPower" placeholder="Poder..." [(ngModel)] = "goalPower">
            <input type="text" class="txt" name="itemLat" placeholder="Latitud..." [(ngModel)] = "goalLocationlat">
            <input type="text" class="txt" name="itemLong" placeholder="Longitud..." [(ngModel)] = "goalLocationlong">
            <input type="text" class="txt" name="itemIscatch" placeholder="Esta atrapado..." [(ngModel)] = "goalIscatch">
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index"(click)="removeItem(goal.id)">
        {{ goal.name}} 
        </p>
    </div>
</div>
